<!DOCTYPE html>
<html>
<head>
    <title>Icon Test</title>
    <style>
        .test-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            border: 2px solid #ccc;
            background: #f5f5f5;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .test-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Position Icon Test</h1>
    <div>
        <button class="test-btn">
            <img src="position-icons/P1.png" alt="P1" class="test-icon">
        </button>
        <button class="test-btn">
            <img src="position-icons/P2.png" alt="P2" class="test-icon">
        </button>
        <button class="test-btn">
            <img src="position-icons/P3.png" alt="P3" class="test-icon">
        </button>
    </div>
</body>
</html>
